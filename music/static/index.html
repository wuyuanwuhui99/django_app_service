<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>在线音乐——吴怨吴悔制作</title><script>function setStyle(){

          document.head.appendChild(style);
        }else{
          var style = document.querySelector("#pcStyle");
          if(style)document.head.removeChild(style);
        }
      }
